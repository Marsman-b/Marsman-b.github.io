let themeSettings = {
    "dark": ["dark", "moon", "#00f0ff", "dark-blue"],

    "auto": ["auto", "sync", "", "preferred-color-scheme"]

function changeTheme(mode, icon, color, utheme) {
    document.documentElement.setAttribute("data-color-mode", mode);
    document.getElementById("themeSwitch").setAttribute("d", IconList[icon]);
    document.getElementById("themeSwitch").parentNode.style.color = color;

function modeSwitch() {
    let current = document.documentElement.getAttribute("data-color-mode");
    let next = current === "light" ? "dark" : current === "dark" ? "auto" : "light";
    localStorage.setItem("meek_theme", next);
    if (themeSettings[next]) changeTheme(...themeSettings[next]);
}

function utterancesTheme(theme) {
    const iframe = document.getElementsByClassName('utterances-frame')[0];
    if (iframe) {
        iframe.contentWindow.postMessage({ type: 'set-theme', theme }, 'https://utteranc.es');
    }
}

    changeTheme(...themeSettings[theme]);
}

/* ===== ÁîüÊàêÊñáÁ´†ÂΩíÊ°£ÂàóË°® ===== */
(async function generateArchive() {
    const archiveEl = document.getElementById("archiveList");
    if (!archiveEl) return;

    const candidates = ["/post.json", "/posts.json", "/index.json", "/feed.json"];
    let posts = null;

    for (const url of candidates) {
        try {
            const res = await fetch(url);
            if (!res.ok) continue;
            const data = await res.json();

            if (Array.isArray(data)) {
                posts = data;
            } else if (data.posts) {
                posts = data.posts;
            } else if (data.items) {
                posts = data.items;
            }

            if (posts && posts.length) break;
        } catch (e) {}
    }

    if (!posts || !posts.length) {
        archiveEl.innerHTML = '<p style="color:var(--color-fg-muted);font-size:12px;">ÊöÇÊó†ÊñáÁ´†</p>';
        return;
    }

    // ÊåâÊó•ÊúüÊéíÂ∫èÂπ∂ÂàÜÁªÑ
    posts.sort((a, b) => new Date(b.date || b.created || 0) - new Date(a.date || a.created || 0));

    const grouped = {};
    posts.forEach(post => {
        const date = new Date(post.date || post.created);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');

        if (!grouped[year]) grouped[year] = [];
        grouped[year].push({
            title: post.title || post.name || "Untitled",
            url: post.url || post.link || post.path,
            date: `${month}/${day}`
        });
    });

    let html = '';
    Object.keys(grouped).sort((a, b) => b - a).forEach(year => {
        html += `<div class="archive-year">${year}</div>`;
        html += '<ul class="year-list">';
        grouped[year].forEach(post => {
            const current = location.pathname.replace(/\/$/, '');
            const active = current === post.url.replace(/\/$/, '') ? ' style="font-weight:600;color:var(--archer-primary)"' : '';
            html += `
                <li class="archive-post-item">
                    <span class="archive-post-date">${post.date}</span>
                    <a class="archive-post-title" href="${post.url}"${active}>${post.title}</a>
                </li>
            `;
        });
        html += '</ul>';
    });

    archiveEl.innerHTML = html;
})();

/* ===== ÁîüÊàêÊñáÁ´† TOC ÁõÆÂΩï ===== */
(function generateTOC() {
    const tocEl = document.getElementById("tocContent");
    if (!tocEl) return;

    const content = document.getElementById("content") || document.querySelector("article") || document.body;
    const headings = content.querySelectorAll("h1, h2, h3, h4, h5, h6");

    if (headings.length === 0) {
        tocEl.innerHTML = '<p style="color:var(--color-fg-muted);font-size:12px;">ÊöÇÊó†ÁõÆÂΩï</p>';
        return;
    }

    let tocHTML = '<ol>';
    let currentLevel = parseInt(headings[0].tagName.substring(1));

    headings.forEach((heading, index) => {
        const level = parseInt(heading.tagName.substring(1));
        const text = heading.textContent;
        const id = heading.id || `heading-${index}`;

        if (!heading.id) heading.id = id;

        if (level > currentLevel) {
            tocHTML += '<ol>'.repeat(level - currentLevel);
        } else if (level < currentLevel) {
            tocHTML += '</ol>'.repeat(currentLevel - level);
        }

        tocHTML += `<li><a href="#${id}" onclick="smoothScroll('${id}', event)">${text}</a></li>`;
        currentLevel = level;
    });

    tocHTML += '</ol>';
    tocEl.innerHTML = tocHTML;

    // TOC È´ò‰∫ÆÂΩìÂâçÁ´†ËäÇ
    window.addEventListener('scroll', () => {
        let current = '';
        headings.forEach(heading => {
            const rect = heading.getBoundingClientRect();
            if (rect.top <= 100) current = heading.id;
        });

        tocEl.querySelectorAll('a').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('active');
            }
        });
    });
})();

function smoothScroll(id, event) {
    if (event) event.preventDefault();
    document.getElementById(id)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
}
